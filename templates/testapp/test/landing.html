{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    nav {
        display: none !important;
    }
</style>
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-transparent border-0">
                <div class="card-body m-0 p-0">
                    {% if tests %}
                        {% for test in tests %}
                            <!-- <a href="{% url 'testapp:test_start' %}?test_id={{test.id}}" 
                                class="btn btn-primary btn-lg d-block mb-3">
                                <h5 class="text-center m-1">{{ test.subject.name }} {{ test.subject.grade }}-klass <i class="bi bi-check2" id="{{ test.id }}" style="display: none;"></i></h5>
                            </a> -->
                            <div class="card border-primary mb-3">
                                <div class="card-body text-primary pb-0">
                                    <div class="d-flex w-100 justify-content-between align-items-center">
                                        <h5 class="card-title m-0 text-light">{{ test.subject.name }} {{ test.subject.grade }}-klass <i class="bi bi-check2" id="{{ test.id }}" style="display: none;"></i></h5>
                                        <small class="text-secondary">
                                            <i class="bi bi-people"></i> {{ test.results.count }}
                                        </small>
                                    </div>
                                    <div id="result-{{ test.id }}" class="d-none"></div>
                                    <div class="d-flex w-100 gap-2 align-items-center my-3">
                                        <a href="{% url 'testapp:test_start' %}?test_id={{test.id}}" class="btn btn-primary btn-sm py-1 d-flex" id="test-start-{{ test.id }}">
                                            <i class="bi bi-rocket-takeoff-fill"></i>
                                            <span>Qatnasıw</span>
                                        </a>
                                        <a href="{% url 'testapp:test_chatbot' %}?test_id={{test.id}}" class="btn btn-warning btn-sm py-1 d-flex" id="test-chatbot-{{ test.id }}">
                                            <i class="bi bi-stars"></i>
                                            <span>Analizlew</span>
                                        </a>
                                        <a href="{% url 'testapp:test_results' %}?test_id={{test.id}}" class="btn btn-success btn-sm py-1 d-flex" id="test-results-{{ test.id }}">
                                            <i class="bi bi-clipboard-data"></i>
                                            <span>Nátiyjeler</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="alert alert-warning">
                            Testler tabılmadı!
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    var testId = '';
    var studentId = '';
    var participantsDict = {{ participants_dict|safe }};

  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }



  window.onload = function () {
    // Telegram Web App API orqali foydalanuvchi ma'lumotlarini olish
    const tg = window.Telegram.WebApp;

    // tests ni URLdan olish
    var testIds = getQueryParam('tests') || getQueryParam('tgWebAppStartParam');  // tests = 1A2A3A4A5A6A

    // Foydalanuvchi ma'lumotlarini tekshiramiz
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        studentId = user.id;
        var testids_array = testIds.split('A');
        for (var i = 0; i < testids_array.length; i++) {
            var tid = testids_array[i];
            if (tid && participantsDict[tid] && participantsDict[tid].includes(String(studentId))) {
                document.getElementById(`test-start-${tid}`).classList.add('disabled');
                document.getElementById(`test-start-${tid}`).classList.remove('btn-primary');
                document.getElementById(`test-start-${tid}`).classList.add('btn-outline-primary');
                document.getElementById(tid).style.display = 'inline-block';
            } else {
                document.getElementById(`test-chatbot-${tid}`).classList.add('disabled');
                document.getElementById(`test-chatbot-${tid}`).classList.remove('btn-warning');
                document.getElementById(`test-chatbot-${tid}`).classList.add('btn-outline-warning');
            }
        }
    } else {
      console.warn("User data not available.");
    }


  };
</script>



{% endblock %}
